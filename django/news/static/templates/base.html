<!DOCTYPE html><!-- -->
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Basic</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <style type="text/css">
      ul{
        list-style-type: none;
      }
      ul>li{
        color: red;
      }
    </style>

  

  </head>

  <body>
  <div class="container">
  <div class="row">
    Signup for the newsletter
  </div>
  <div class="row">
    <div class="col-md-4"></div> 
    <div class="col-md-4">
    <form action="" method="post" id="signupform">{% csrf_token %}
    <div class="form-group has-feedback">
    <label for="first_name">First Name</label>
    <input name="first_name" type="text" class="form-control" id="id_first_name" placeholder="First Name"
    {% if form.first_name.value %}
     value="{{form.first_name.value}}"
    {% endif %}
    >  
    <p>{{ form.first_name.errors }}</p>    

  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input name="last_name" type="text" class="form-control" id="id_last_name" placeholder="Last Name"
    {% if form.last_name.value %}
     value="{{form.last_name.value}}"
    {% endif %}
    >  
    <p>{{ form.last_name.errors }}</p>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" type="email" class="form-control" id="id_email" placeholder="email"
    {% if form.email.value %}
     value="{{form.email.value}}"
    {% endif %}
    >  
    <p>{{ form.email.errors }}</p>
  </div>
    <input type="submit" name="submit" value="Submit" id="signupbtn">      
    </form>
       
    </div> <!-- col-md-4 -->  
    <div class="col-md-4"></div>  

  </div>  
      
   
    </div><!-- container -->

  </body>
</html>
